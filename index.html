<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prova tecnica (Gabriele Rossi)</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS custom -->
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-wallpaper">
    <div class="container">
        <!-- Titolo -->
        <div class="col-12">
            <h1 class="pt-5 pb-3 text-blue text-center border border-bottom-1 border-top-0 border-start-0 border-end-0 border-secondary">Video Gallery</h1>
        </div>

        <!-- Sezione dei filtri per prezzo -->
        <div id="price-filter" class="my-2 col-12 row justify-content-center mx-0">
            <button class="btn btncardfilter m-3" data-price="0.50">0.50€</button>
            <button class="btn btncardfilter m-3" data-price="1">1€</button>
            <button class="btn btncardfilter m-3" data-price="2">2€</button>
            <button class="btn btncardfilter m-3" data-price="3">3€</button>
            <button class="btn btncardfilter m-3" data-price="5">5€</button>
            <button class="btn btncardfilter m-3" data-price="10">10€</button>
            <button class="btn btncardfilter m-3" data-price="25">25€</button>
            <button class="btn btncardfilter m-3" data-price="all">Tutti i video</button>
        </div>

        <!-- Sezione dei video youtube (attualmente caricati 6 di default) -->
        <div class="row justify-content-evenly my-5 bg-light-dark rounded-4" id="video-grid">
            <!-- I video verranno inseriti qui dinamicamente -->
        </div>

        <!-- Sezione per l'aggiunta di nuovi video -->
        <div class="row d-flex justify-content-center align-items-center ps-5 bg-custom rounded-4">
            <!-- Alert per il link non valido (aggiunta) -->
            <div class="col-12">
                <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert" id="invalid-link-alert" style="display: none;">
                    Link non valido. Inserisci un link di YouTube valido.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <!-- Input dove digitare il link -->
            <div class="col-6 col-md-8 d-flex justify-content-center">
                <input class="box-custom my-5" type="text" id="video-link" placeholder="Inserisci il link del video (accetta solo link di Youtube)">
            </div>

            <!-- Selezione del prezzo del video da aggiungere -->
            <div class="col-6 col-md-4 d-flex justify-content-center px-0">
                <select id="video-price" class="form-select text-white bg-dark mx-3 border-primary btn rounded-5 width100px">
                    <option value="0.50">0.50€</option>
                    <option value="1">1€</option>
                    <option value="2">2€</option>
                    <option value="3">3€</option>
                    <option value="5">5€</option>
                    <option value="10">10€</option>
                    <option value="25">25€</option>
                </select>
            </div>
        </div>

        <!-- Bottone per il submit del caricamento del video -->
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btncardfilter my-5" type="submit" id="add-video">Carica</button>
        </div>

       
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <!-- API YouTube -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- JS custom -->
    <script src="main.js"></script>
</body>
</html>
